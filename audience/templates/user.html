{% extends "layout.html" %}
{% block body %}

Name: {{ name }}<br><br>


{% if session.logged_in %}
<form action="{{ url_for('add_entry', username=username) }}" method=post class=add-entry>
  <dl>
    <dt>Title:
    <dd><input type=text size=30 name=url>
    <dd><input type=submit value=Share>
  </dl>
</form>
{% endif %}

<ul class=entries>
{% for entry in entries %}
	<li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
{% else %}
	<li><em>Empty</em>
{% endfor %}
</ul>


{% endblock %}
